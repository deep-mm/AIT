<div class="container">
  <form>
    <div class="form-group">
      <p>The hero's birthday is {{ birthday | date:"dd/MMM/yy" | uppercase}} </p>
      <p>Super power boost: {{2 | CustomPipe1: 10}}</p>
      <h1 class="text-center text-primary">Todo App</h1>
      <div class="input-group-prepend">
        <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngModel>
        <span class="input-group-text" (click)="addTodo(todo.value)">
        <i class="material-icons">add</i></span>
      </div>
      <p>{{todo.value}}</p>

      <div class="data">
        <ul class="list-instyled">
          <li *ngFor="let todo of todoArray; index as i;">{{todo}}
            <i (click)="deleteItem(i)" class="material-icons">delete</i></li>
        </ul>
      </div>
    </div>
  </form>

  <h2>Power Boost Calculator</h2>
  <div>Normal power:
    <input type="text" #power class="form-control" placeholder="Power" name="power" ngModel>
  </div>
  <div>Boost factor:
    <input type="text" #factor class="form-control" placeholder="Factor" name="factor" ngModel>
  </div>
  <p>
    Super Hero Power: {{power | CustomPipe1: factor}}
  </p>
</div>
